<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="base">
        <div class="layer">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="numbers">
                        <div class="eachbutton numbtn">1</div>
                        <div class="eachbutton numbtn">2</div>
                        <div class="eachbutton numbtn">3</div>
                        <div class="eachbutton numbtn">4</div>
                        <div class="eachbutton numbtn">5</div>
                        <div class="eachbutton numbtn">6</div>
                        <div class="eachbutton numbtn">7</div>
                        <div class="eachbutton numbtn">8</div>
                        <div class="eachbutton numbtn">9</div>
                        <div class="eachbutton numbtn">.</div>
                        <div class="eachbutton numbtn">0</div>
                        <div class="eachbutton numbtn">=</div>
                    </div>

                    <div class="operators">
                        <div class="eachbutton optbtn">/</div>
                        <div class="eachbutton optbtn">*</div>
                        <div class="eachbutton optbtn">=</div>
                        <div class="eachbutton optbtn">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
